<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!--                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/profile.css') }}">
        <title>Profile</title>
        <meta charset="utf-8">

    </head>


    <body>




        <!--this is background-->
    <header class="page-header header container-fluid" id="profile_header">

<button class="homebut" onclick="gohome()">Home</button>

    <div class="main_div" id="holder">
         <div id="msg"></div>
 <div class="container float-left">
            <div class="page-content page-container" id="page-content">
            <div class="padding">
                <div class="row container d-flex justify-content-center">
                    <div class="col-xl-6 col-md-12">
                        <div class="card user-card-full">
                            <div class="row m-l-0 m-r-0">

                                    <div class="prof col-sm-4 bg-c-lite-green user-profile">


                                        <div class="card-block text-center text-white">
                                            <button id="folbut" class="btn btn-danger hidden_if_user" onclick="follow()">Follow</button>
                                            <form method="post" id="image-form" enctype="multipart/form-data" onSubmit="return false;">
                                                <button type="button" class="hidden browse btn btn-primary " id="brws">Browse...</button>
                                                <input type="text" class="form-control hidden" disabled placeholder="Upload File" id="file">
                                                <div class="m-b-25 ">
                                                    <img src="{{ profile_url }}" class="img-radius" width="100%" alt="User-Profile-Image" onclick="upld()" id="img_prof">
                                                </div>
                                                <input type="file" name="file" class="file">
                                                <div class="form-group">
                                                    <input type="submit" name="submit" value="Upload" id="upld_btn" class="btn btn-danger hidden_if_not_user">
                                                </div>
                                            </form>
                                            <button class="btn btn-danger hidden_if_not_user" data-toggle="modal" data-target="#changeProfileModal">Edit</button>
                                            <br>
                                            <br>
                                            <h6 class="f-w-600" id="usern"> {{ username }} </h6>
                                            <p>{{ name }}</p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                        </div>
                                    </div>
                                <div class="col-sm-8">
                                    <div class="card-block">
                                        <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <p class="m-b-10 f-w-600">Email</p>
                                                <h6 class="text-muted f-w-400">{{ email }}</h6>
                                            </div>
                                            <div class="col-sm-6">
                                                <p class="m-b-10 f-w-600">Description</p>
                                                <h6 class="text-muted f-w-400">{{ description }}</h6>
                                            </div>
                                        </div>
                                        <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Access</h6>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <p class="m-b-10 f-w-600">Is Publisher?</p>
                                                <h6 class="text-muted f-w-400">{{ publisher }}</h6>
                                            </div>
                                            <div class="col-sm-6">
                                                <p class="m-b-10 f-w-600">Is Premium?</p>
                                                <h6 class="text-muted f-w-400">{{ premium }}</h6>
                                            </div>
                                        </div>
                                        <div id="upload_music_div">

                                            <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Upload Music</h6>

                                            <form method="post" id="music-form" enctype="multipart/form-data" onSubmit="return false;">
                                                <div id="upload_music">

                                                    <input class="upload_btns btn btn-success publisher_menu" id="music_name" placeholder="Music Name"></input>
                                                    <br>
                                                    <input class="upload_btns btn btn-success publisher_menu" id="genera" placeholder="Genera"></input>
                                                    <br>
                                                    <button type="button" class="upload_btns browse btn btn-primary publisher_menu">Browse</button>
                                                    <input type="file" name="file" class="file">
                                                    <div class="form-group">
                                                        <input type="submit" name="submit" value="Upload" id="upld_btn2" class="upload_btns btn btn-danger  publisher_menu">
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <ul class="social-link list-unstyled m-t-40 m-b-10">
                                            <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                                            <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                                            <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                                        </ul>

                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </div>

    </div>
    </div>


    </header>


<!--    this is login modal-->

    <div class="modal fade" id="changeProfileModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold orange_h1">Change Profile</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body mx-3">
             <div class="md-form mb-4">
              <i class="fas fa-user prefix grey-text">Name</i>
              <input id="name" class="form-control validate">
            </div>
            <div class="md-form mb-4">
              <i class="fas fa-user prefix grey-text">Description</i>
              <input id="description" class="form-control validate">
            </div>

            <div class="md-form mb-4" id="req_pub_div">
              <i class="fas fa-lock prefix grey-text">Request to be publisher</i>
              <input type="checkbox" id="req_pub" class="form-control validate" placeholder="Password">
            </div>
             <div class="md-form mb-4" id ="req_pre_div">
              <i class="fas fa-lock prefix grey-text">Request to be premium</i>
              <input type="checkbox" id="req_pre" class="form-control validate" placeholder="Password">
            </div>

          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-outline-secondary btn-lg orange_button" onclick="edit()" data-dismiss="modal">Change</button>
          </div>
        </div>
      </div>
    </div>


      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/toasty.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/toasty.js"></script>
      <script src="{{ url_for('static', path='/profile.js') }}"></script>

    </body>

</html>
